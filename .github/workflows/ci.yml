name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      arangodb:
        image: arangodb/arangodb:latest
        ports:
          - 8529:8529
        env:
          ARANGO_NO_AUTH: "1"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for ArangoDB to be ready
      run: |
        echo "Waiting for ArangoDB to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8529/_api/version > /dev/null 2>&1; then
            echo "ArangoDB is ready!"
            exit 0
          fi
          echo "Attempt $i: ArangoDB not ready yet, waiting..."
          sleep 2
        done
        echo "ArangoDB failed to start"
        exit 1

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Verify formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Please run 'make fmt' to format your code"
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...
